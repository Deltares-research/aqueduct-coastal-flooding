[maps]
ldd_file = d:\repos\Aqueduct\coastal_inundation\input\SRTM\SRTM_adj_1km_merge_gtopo_masked_fixed_v2_ldd.tif
dem_file = d:\repos\Aqueduct\coastal_inundation\input\SRTM\SRTM_adj_1km_merge_gtopo_masked_fixed_v2.tif
egm_file = d:\repos\Aqueduct\coastal_inundation\input\EGM_correctie\EGM96_offset_filled.tif

[metadata]
source=Global Tide and Surge Model
institution=Deltares
title=Aqueduct Coastal hazard layer
references=http://floods.wri.org/
Conventions=CF-1.6
project=Aqueduct Global Flood Analyzer

[boundary]
x_var=station_x_coordinate
y_var=station_y_coordinate

[tiling]
x_tile=600
y_tile=600
x_overlap=60
y_overlap=60

[flood_routine]
resistance=0.0005
dist_method=eucledian
tempdir=d:/temp/inun
nodatavalue=-9999
